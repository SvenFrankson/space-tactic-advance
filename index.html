<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <title>CityGen</title>
  <script src="./lib/babylon.js"></script>
  <script src="./lib/babylon.gui.js"></script>
  <script src="./lib/babylon.cellMaterial.js"></script>
  <script src="./scripts/app.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/app.css">
  <link rel="stylesheet" type="text/css" href="./styles/inspector.css">
  <link rel="stylesheet" type="text/css" href="./styles/panel.css">
  <link rel="stylesheet" type="text/css" href="./styles/bubble.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
</head>

<body>
  <canvas id="render-canvas"></canvas>
  <div id="fighters-order">
    
  </div>
  <div id="bubble-speech-ruler"></div>

  <div class="inspector inspector-left">
    <div class="inspector-inner-border-left">
      <div class="space-title-1-line">
          <h1 class="space-title-1">UNNAMED</h1>
          <span class="space-title-1-shadow">UNNAMED</span>
      </div>
      <div class="inspector-page-selection-line">
        <button>OVERVIEW</button>
        <button>SPACESHIP</button>
        <button>PILOT</button>
      </div>
      <div class="inspector-overview-page-container">
        <img class="inspector-overview-icon" src="work/inkscape/spaceship-icon.svg"/>
        <div class="inspector-overview-stats-container">
          <div class="inspector-overview-stat-line">
            <span class="inspector-overview-label">Speed</span>
            <span class="inspector-overview-value speed-value">42</span>
          </div>
          <div class="inspector-overview-stat-line">
            <span class="inspector-overview-label">Move</span>
            <span class="inspector-overview-value move-range-value">3</span>
          </div>
          <div class="inspector-overview-stat-group">
            <div class="inspector-overview-stat-line">
              <span class="inspector-overview-label">Attack</span>
              <span class="inspector-overview-value attack-power-value">5</span>
            </div>
            <div class="inspector-overview-stat-line">
              <span class="inspector-overview-label">Range</span>
              <span class="inspector-overview-value attack-range-value">3</span>
            </div>
            <div class="inspector-overview-stat-line">
              <span class="inspector-overview-label">Critical</span>
              <span class="inspector-overview-value critical-rate-value">5%</span>
            </div>
            <div class="inspector-overview-stat-line">
              <span class="inspector-overview-label">Accuracy</span>
              <span class="inspector-overview-value accuracy-value">90%</span>
            </div>
          </div>
          <div class="inspector-overview-stat-line">
            <span class="inspector-overview-label">Armor</span>
            <span class="inspector-overview-value armor-value">1</span>
          </div>
          <div class="inspector-overview-stat-line">
            <span class="inspector-overview-label">Dodge</span>
            <span class="inspector-overview-value dodge-value">5%</span>
          </div>
          <div class="inspector-overview-stat-line">
            <span class="inspector-overview-label">Shield</span>
            <span class="inspector-overview-value shield-speed-value">1</span>
          </div>
        </div>
      </div>
      <div class="inspector-spaceship-page-container">

      </div>
      <div class="inspector-pilot-page-container">

      </div>
    </div>
  </div>

  <div class="inspector inspector-right">
    <div class="inspector-inner-border-right">
      <div class="space-title-1-line">
        <h1 class="space-title-1">UNNAMED</h1>
        <span class="space-title-1-shadow">UNNAMED</span>
    </div>
    <div class="inspector-page-selection-line">
      <button>OVERVIEW</button>
      <button>SPACESHIP</button>
      <button>PILOT</button>
    </div>
    <div class="inspector-overview-page-container">
      <div class="inspector-overview-stats-container">
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Speed</span>
          <span class="inspector-overview-value speed-value">42</span>
        </div>
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Move</span>
          <span class="inspector-overview-value move-range-value">3</span>
        </div>
        <div class="inspector-overview-stat-group">
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Attack</span>
          <span class="inspector-overview-value attack-power-value">5</span>
        </div>
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Range</span>
          <span class="inspector-overview-value attack-range-value">3</span>
        </div>
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Critical</span>
          <span class="inspector-overview-value critical-rate-value">5%</span>
        </div>
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Accuracy</span>
          <span class="inspector-overview-value accuracy-value">90%</span>
        </div>
      </div>
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Armor</span>
          <span class="inspector-overview-value armor-value">1</span>
        </div>
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Dodge</span>
          <span class="inspector-overview-value dodge-value">5%</span>
        </div>
        <div class="inspector-overview-stat-line">
          <span class="inspector-overview-label">Shield</span>
          <span class="inspector-overview-value shield-speed-value">1</span>
        </div>
      </div>
      
      <img class="inspector-overview-icon" src="work/inkscape/spaceship-icon.svg"/>
    </div>
    <div class="inspector-spaceship-page-container">

    </div>
    <div class="inspector-pilot-page-container">

    </div>
    </div>
  </div>
</body>

</html>
